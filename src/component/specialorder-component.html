<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="/src/images/farvicon/29cm.ico" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/src/component/style/specialorder-component.css"
    />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
  </head>
  <body>
    <!-- 상품카드  -->
    <div class="promo-card">
      <div class="promo-image">
        <img
          src="/src/images/specialorderimages/s1.jpg"
          alt="오래 들 수 있는 가방"
        />
      </div>

      <div class="promo-content">
        <h2 class="promo-title">오래 들 수 있는 가방</h2>
        <p class="promo-description">
          실용적인 디자인의 루에브르 코쎄 백 단독 15% 할인
        </p>
      </div>

      <div class="promo-footer">
        <div class="promo-line-bar">
          <div class="progress"></div>
        </div>
        <p class="promo-date"><strong>2025.03.19. ~ 04.01.</strong></p>
      </div>
    </div>

    <!-- d-day 라인 -->
    <div class="promo-timeline">
      <div class="timeline-bar">
        <div class="progress"></div>
        <div class="d-day-marker">D-2</div>
      </div>
      <div class="timeline-text">
        <span class="d-day-text">D-2</span>
        <span class="date-range">2025.03.10. ~ 03.23.</span>
      </div>
    </div>
  </body>
</html>
