<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header-Component</title>
    <link rel="icon" href="/src/images/farvicon/29cm.ico" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="./style/header-component.css" />
  </head>
  <body>
    <!-- 모바일 헤더 -->
    <div class="mobile">
      <div class="headercontext">
        <div class="apptextwrap">
          <span class="logotext">29</span>
          <span class="apptext"
            >29CM 앱 설치하고 <span class="redtext">15% </span>할인 받기</span
          >
        </div>
        <button class="showappbtn">앱으로 보기</button>
      </div>
    </div>

    <!-- 모바일 버전 sticky에 해당하는 부분 -->
    <div class="icon">
      <a href="../pages/main-page.html"
        ><img
          src="../images/logoimage/29Cm-logo.svg"
          class="logoimage"
          alt="로고 이미지"
      /></a>
      <div class="mobileIcon">
        <a href="../pages/shoppingbag-page.html">
          <img
            width="13px"
            height="16px"
            src="../images/Iconimages/shopping-bag-Icon.svg"
            alt="ShoppingbagIcon"
            class="ShoppingbagIcon"
          />
        </a>

        <a href="#">
          <img
            width="14px"
            height="14px"
            src="../images/Iconimages/reading-glasses.svg"
            alt="SearchIcon"
          />
        </a>
      </div>
    </div>

    <!-- 웹 헤더 -->
    <header class="webheader">
      <div class="logo">
        <a href="../pages/main-page.html"
          ><img
            src="../images/logoimage/29Cm-logo.svg"
            width="60px"
            height="16px"
            alt="29cm 로고 이미지"
        /></a>
        <ul class="Icons">
          <li class="MypageIcon" tabindex="0">
            <a href="../pages/mypage.html" tabindex="-1"
              ><img
                width="13px"
                height="14px"
                src="../../src/images/Iconimages/mypageIcon.svg"
                alt="My Page Icon"
              /><span class="Icontext">MY PAGE</span></a
            >
          </li>
          <li class="MylikeIcon" tabindex="0">
            <a href="../pages/like-page.html" tabindex="-1"
              ><img
                width="14px"
                height="13px"
                src="../../src/images/Iconimages/blackheartIcon.svg"
                alt="My Like Icon"
              /><span class="Icontext" >MY LIKE</span></a
            >
          </li>
          <li class="ShoppingBagIcon" tabindex="0">
            <a href="../pages/shoppingbag-page.html" tabindex="-1"
              ><img
                width="13px"
                height="16px"
                src="../../src/images/Iconimages/shopping-bag-Icon.svg"
                alt="Shopping Bag Icon"
              /><span class="Icontext">SHOPPING BAG</span></a
            >
          </li>
          <li class="loginIcon" tabindex="-1">
            <a href="../pages/login-page.html" tabindex="-1"
              ><img
                width="12px"
                height="15px"
                src="../../src/images/Iconimages/loginIcon.svg"
                alt="LoginIcon"
              /><span class="Icontext" >LOGIN</span></a
            >
          </li>
          <li class="SearchIcon">
            <a href="#"
              ><img
                width="14px"
                height="14px"
                src="../../src/images/Iconimages/reading-glasses.svg"
                alt="Search Icon"
            /></a>
          </li>
        </ul>
      </div>

      <div class="headline">
        <ul>
          <li><a href="../pages/specialorder-page.html">Special-Order</a></li>
          <li><a href="#">Showcase</a></li>
          <li><a href="#">PT</a></li>
          <li><a href="../pages/29Magazine.html">29Magazine</a></li>
        </ul>

        <a href="#" class="searchIcon"
          ><img
            width="34px"
            height="34px"
            src="../images/Iconimages/reading-glasses.svg"
            alt="검색 아이콘"
        /></a>
      </div>

      <div class="categorywrap">
        <ul class="category">
          <li><a href="../pages/best-page.html">BEST</a></li>
          <li><a href="../pages/women-page.html" tabindex="-1">WOMEN</a></li>
          <li><a href="#" tabindex="-1">MEN</a></li>
          <li><a href="#" tabindex="-1">INTERIOR</a></li>
          <li><a href="#" tabindex="-1">KITCHEN</a></li>
          <li><a href="#" tabindex="-1">ELECTRONICS</a></li>
          <li><a href="#" tabindex="-1">DIGITAL</a></li>
          <li><a href="#" tabindex="-1">BEAUTY</a></li>
          <li><a href="#" tabindex="-1">FOOD</a></li>
          <li><a href="#" tabindex="-1">LEISURE</a></li>
          <li><a href="#" tabindex="-1">KIDS</a></li>
          <li><a href="#" tabindex="-1">CULTURE</a></li>
          <li class="bar"></li>
          <li><a href="#" class="italic">Event</a></li>
          <li><a href="#" class="italic">Lookbook</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
